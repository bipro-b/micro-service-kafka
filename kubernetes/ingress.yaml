apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mega-ingress
  namespace: mega
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
spec:
  rules:
    - http:
        paths:
          - path: /products
            pathType: Prefix
            backend:
              service:
                name: product-service
                port:
                  number: 4001
          - path: /users
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 4002
          - path: /orders
            pathType: Prefix
            backend:
              service:
                name: order-service
                port:
                  number: 4003
