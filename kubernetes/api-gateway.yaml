apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  namespace: mega
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      name: api-gateway
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: biprob/microservices-project-api-gateway:latest
          ports:
            - containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: mega
spec:
  type: NodePort
  selector:
    app: api-gateway
  ports:
    - port: 4000
      targetPort: 4000
      protocol: TCP
      nodePort: 31411
