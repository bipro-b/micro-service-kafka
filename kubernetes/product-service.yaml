apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service-deployment
  namespace: mega
  labels:
    app: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      name: product-service
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: biprob/microservices-project-product-service:latest
          ports:
            - containerPort: 4001
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: mega
spec:
  type: NodePort
  selector:
    app: product-service
  ports:
    - port: 4001
      targetPort: 4001
      protocol: TCP
      nodePort: 31401
